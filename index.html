<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div id="weather-display">
        <div id="weather-left">

            <p class="weather-parameter" id="weather"></p>
            <p class="weather-parameter" id="town"></p>
            <p class="weather-parameter" id="date"></p>
            <p class="weather-parameter" id="time"></p>
            <p class="weather-parameter" id="current-temperature"></p>
        </div>

        <div class="weather-right">
            <p class="weather-parameter" id="humidity"></p>
            <p class="weather-parameter" id="feels-like"></p>
            <p class="weather-parameter" id="wind-speed"></p>
        </div>




    </div>
    <script src="script.js"></script>
</body>
</html>
