<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div id="weather-display">
        <div id="weather-left">

            <p class="weather-parameter" id="weather"></p>
            <p class="weather-parameter" id="town"></p>
            <p class="weather-parameter" id="date"></p>
            <p class="weather-parameter" id="time"></p>
            <p class="weather-parameter" id="current-temperature"></p>
            <input type="search" id="town-search" placeholder = "Search location" name="town-name"><button id="town-search-button"><svg fill="#ffffff" height="1rem" width="1rem" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 490.4 490.4" xml:space="preserve" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <path d="M484.1,454.796l-110.5-110.6c29.8-36.3,47.6-82.8,47.6-133.4c0-116.3-94.3-210.6-210.6-210.6S0,94.496,0,210.796 s94.3,210.6,210.6,210.6c50.8,0,97.4-18,133.8-48l110.5,110.5c12.9,11.8,25,4.2,29.2,0C492.5,475.596,492.5,463.096,484.1,454.796z M41.1,210.796c0-93.6,75.9-169.5,169.5-169.5s169.6,75.9,169.6,169.5s-75.9,169.5-169.5,169.5S41.1,304.396,41.1,210.796z"></path> </g> </g></svg></button>


        </div>

        <div class="weather-right">
            <p class="weather-parameter-right-description">Humidity</p>
            <p class="weather-parameter weather-parameter-right" id="humidity"></p>
            <p class="weather-parameter-right-description">Feels Like</p>
            <p class="weather-parameter weather-parameter-right" id="feels-like"></p>
            <p class="weather-parameter-right-description">Wind Speed</p>
            <p class="weather-parameter weather-parameter-right" id="wind-speed"></p>
        </div>




    </div>
    <script src="script.js"></script>
</body>
</html>
